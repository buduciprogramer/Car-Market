<body>
    <!-- Navigation Bar -->
    <nav class="navbar">
        <ul class="navbar-menu">
            <li><a href="index.html" id="home-link">Home</a></li>
            <li><a href="Catalog.html" id="catalog-link">Catalog</a></li>
            <li><a href="Contact.html" id="contact-link">Contact</a></li>
            <li><a href="Car Sales.html" id="car-sales-link">Car Sales</a></li>
        </ul>
    </nav>

    <!-- Contact Section -->
    <div class="contact-section">
        <h2>Contact Us</h2>
        <form id="contactForm">
            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" name="name" required>
            </div>

            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="message">Your Message</label>
                <textarea id="message" name="message" rows="5" required></textarea>
            </div>

            <button type="submit" class="button">Submit</button>
        </form>
        <div id="responseMessage"></div>
    </div>

    <style>
        /* Navbar Styling */
        .navbar {
            background-color: #333;
            padding: 10px 20px;
        }

        .navbar-menu {
            list-style-type: none;
            display: flex;
            justify-content: space-around;
        }

        .navbar-menu li {
            margin: 0 15px;
        }

        .navbar-menu a {
            color: white;
            text-decoration: none;
            font-size: 18px;
        }

        /* Active Link */
        .navbar-menu a.active {
            font-weight: bold;
            color: #007bff;
        }

        /* Contact Section */
        .contact-section {
            padding: 20px;
            background-color: #f4f4f4;
            border-radius: 10px;
            max-width: 600px;
            margin: auto;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            font-weight: bold;
        }

        input, textarea {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border-radius: 5px;
            border: 1px solid #ddd;
        }

        button {
            padding: 10px 15px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        #responseMessage {
            margin-top: 20px;
            padding: 15px;
            background-color: #e0e0e0;
            border-radius: 5px;
        }

    </style>

    <script>
        // Dynamically set active link in navbar
        const setActiveLink = () => {
            const currentPage = window.location.pathname.split('/').pop();
            const links = document.querySelectorAll('.navbar-menu a');
            links.forEach(link => {
                link.classList.remove('active');
                if (link.getAttribute('href') === currentPage) {
                    link.classList.add('active');
                }
            });
        };

        // Set active link on page load
        window.onload = setActiveLink;

        // Handle form submission
        document.getElementById('contactForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent default form submission

            // Grab form data
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const message = document.getElementById('message').value;

            // Simple form validation
            if (name && email && message) {
                // Simulate a successful form submission
                document.getElementById('responseMessage').innerHTML = `
                    <p>Thank you for your message, ${name}! We will get back to you shortly.</p>
                `;
                // Clear the form
                document.getElementById('contactForm').reset();
            } else {
                // Show error if any field is missing
                document.getElementById('responseMessage').innerHTML = `
                    <p style="color: red;">Please fill in all fields.</p>
                `;
            }
        });
    </script>
</body>
