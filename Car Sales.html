<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Car Sales</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Header -->
    <header>
        <h1>Welcome to Car Sales</h1>
        <p>Find your dream car today!</p>
    </header>

    


    <!-- Car Listings Section -->
    <section class="car-listings">
        
        <div class="image-container car1">
            <img src="images/Audi.png" alt="Car 1">
            <h2>Audi</h2>
            <p>Price: $25,000</p>
            <p>Condition: Used</p>
            <button>Contact Seller</button>
        </div>

        <div class="image-container car2">
            
            <h2>2021 Wolkswagen</h2>
            <p>Price: $22,000</p>
            <p>Condition: New</p>
            <img src="images/Volkswagen.jpg" alt="Volkswagen">
            <br>
            <button>Contact Seller</button>
            
            
        </div>

        <div class="image-container car3">
            <img src="images/mercedes.jpg" alt="Car 3">
            <h2>mercedes</h2>
            <p>Price: $40,000</p>
            <p>Condition: Used</p>
            <button>Contact Seller</button>
        </div>
    

        <style>
            .image-container {
                width: 300px;
                height: 200px;
                margin: 20px;
                border: 2px solid #ccc;
                text-align: center;
                display: inline-block;
            }

            .image1 {
                background-color: lightblue;
            }


            .image2 {
                background-color: lightgreen;
            }

            .image3 {
                background-color: lightcoral;
            }

            .image-container img {
                max-width: 100%;
                height: auto;
                border-radius: 8px;
            }
          </style>



        
    </section>

    


    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Car Sales, All rights reserved.</p>
    </footer>


    
</body>
</html>
