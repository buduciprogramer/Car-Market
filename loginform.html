<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar with Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
        <header>
            <nav>
                <ul>
                    <li id="home-button"><a href="#" onclick="goHome()">Home</a></li> <!-- Use a JavaScript function to handle click -->
                    <li><a href="Catalog.html">About</a></li>
                    <li><a href="Car Sales.html">Services</a></li>
                </ul>
            </nav>
        </header>

        <!-- Login Form -->
        <div class="login-form" id="login-form">
            <input type="text" id="username" placeholder="Enter your name" />
            <button onclick="submitLogin()">Submit</button>
        </div>
    </nav>

    <!-- Display User Greeting -->
    <div id="greeting" style="display: none;">
        <h2>Welcome, <span id="user-name"></span>!</h2>

        <!-- Navigation Buttons for Car Sales and Catalog -->
        <div id="user-options" style="display: none;">
            <button onclick="window.location.href='Car Sales.html'">Go to Car Sales</button>
            <button onclick="window.location.href='Catalog.html'">Go to Catalog</button>
            <button onclick="logout()">Logout</button> <!-- Logout button -->
        </div>
    </div>

    <script src="script.js"></script>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        /* Navbar Styles */
        .navbar {
            background-color: #333;
            overflow: hidden;
        }

        .navbar ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
        }

        .navbar li {
            float: left;
        }

        .navbar li a {
            display: block;
            color: white;
            padding: 14px 20px;
            text-decoration: none;
            text-align: center;
        }

        .navbar li a:hover {
            background-color: #ddd;
            color: black;
        }

        /* Login Form Styling */
        .login-form {
            margin-left: auto;
            display: flex;
            align-items: center;
        }

        .login-form input {
            padding: 8px;
            margin-right: 10px;
            border: none;
            border-radius: 4px;
        }

        .login-form button {
            padding: 8px 12px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .login-form button:hover {
            background-color: #45a049;
        }

        /* Greeting Styling */
        #greeting {
            margin-top: 20px;
            text-align: center;
            font-size: 24px;
            color: #333;
        }

        #user-options {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            gap: 10px;
        }

        #user-options button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        #user-options button:hover {
            background-color: #0056b3;
        }
    </style>

    <script>
        function submitLogin() {
            // Get the username entered by the user
            const username = document.getElementById('username').value;

            if (username) {
                // Hide the login form
                document.getElementById('login-form').style.display = 'none';

                // Show the greeting message
                document.getElementById('greeting').style.display = 'block';

                // Display the username in the greeting
                document.getElementById('user-name').textContent = username;

                // Show the navigation buttons
                document.getElementById('user-options').style.display = 'flex';

                // Hide the Home button after login, since it's redundant
                document.getElementById('home-button').style.display = 'none';
            } else {
                // Alert user if no name is entered
                alert('Please enter your name');
            }
        }

        function logout() {
            // Hide greeting and user options
            document.getElementById('greeting').style.display = 'none';
            document.getElementById('user-options').style.display = 'none';

            // Show the login form again
            document.getElementById('login-form').style.display = 'flex';

            // Clear the username input field
            document.getElementById('username').value = '';

            // Show the Home button again after logout
            document.getElementById('home-button').style.display = 'block';
        }

        function goHome() {
            // Optional: You can redirect the user to loginform.html or refresh the page
            window.location.href = "loginform.html"; // Reload the page to show the login form
        }
    </script>

</body>
</html>
