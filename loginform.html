<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar with Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
        <ul>
            <li><a href="index.html">Home</a></li> <!-- Home Page -->
            <li><a href="Catalog.html">About</a></li> <!-- About Page -->
            <li><a href="Car Sales.html">Services</a></li> <!-- Services Page -->
            <li><a href="loginform.html">Login</a></li> <!-- Login Form Page -->
        </ul>
    </nav>

    <!-- Login Form -->
    <div class="login-form" id="login-form">
        <input type="text" id="username" placeholder="Enter your name" />
        <button onclick="submitLogin()">Submit</button>
    </div>

    <!-- Display User Greeting -->
    <div id="greeting" style="display: none;">
        <h2>Welcome, <span id="user-name"></span>!</h2>
    </div>

    <script src="script.js"></script>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        
        /* Navbar Styles */
        .navbar {
            background-color: #333;
            overflow: hidden;
        }

        .navbar ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
        }

        .navbar li {
            display: inline;
        }

        .navbar li a {
            display: block;
            color: white;
            padding: 14px 20px;
            text-decoration: none;
            text-align: center;
        }

        .navbar li a:hover {
            background-color: #ddd;
            color: black;
        }

        /* Login Form Styling */
        .login-form {
            margin-top: 20px;
            text-align: center;
        }

        .login-form input {
            padding: 8px;
            margin-right: 10px;
            border: none;
            border-radius: 4px;
        }

        .login-form button {
            padding: 8px 12px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .login-form button:hover {
            background-color: #45a049;
        }

        /* Greeting Styling */
        #greeting {
            margin-top: 20px;
            text-align: center;
            font-size: 24px;
            color: #333;
        }
    </style>

    <script>
        function submitLogin() {
            // Get the username entered by the user
            const username = document.getElementById('username').value;

            if (username) {
                // Hide the login form
                document.getElementById('login-form').style.display = 'none';

                // Show the greeting message
                document.getElementById('greeting').style.display = 'block';

                // Display the username in the greeting
                document.getElementById('user-name').textContent = username;
            } else {
                // Alert user if no name is entered
                alert('Please enter your name');
            }
        }
    </script>
</body>
